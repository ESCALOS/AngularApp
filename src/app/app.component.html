<h1>Formulario</h1>
<form (ngSubmit)="onRegister()" #myForm="ngForm">
  <div class="input-group">
    <label for="name">Nombre: </label>
    <input type="text" required [(ngModel)]="register.name" name="name"/>
    <p>Mensajes de error</p>
  </div>
  <div class="input-group">
    <label for="email">Email: </label>
    <input type="email" required [(ngModel)]="register.email" name="email"/>
    <p>Mensajes de error</p>
  </div>
  <div class="input-group">
    <label for="password">Contrase√±a: </label>
    <input type="password" required [(ngModel)]="register.password" name="password"/>
    <p>Mensajes de error</p>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Registrar</button>
</form>
<h1>ngClass & ngStyle</h1>
<input type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
<hr class="line-error"
  [ngClass]="{
    'valid': nameInput.valid,
    'invalid' : nameInput.invalid
  }">
<div class="styles">
  <div>
    <input type="number" [(ngModel)]="box.width"/>
    <input type="number" [(ngModel)]="box.height"/>
    <input type="color" [(ngModel)]="box.background"/>
  </div>
  <div [ngStyle]="{
      'width.px': box.width,
      'height.px': box.height,
      'background-color': box.background,
      'display': 'block'
    }">

  </div>
</div>
