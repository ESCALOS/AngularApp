<h1>Class && Styles</h1>
<input type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
<p class="message-error" [class.invalid]="nameInput.invalid">El campo es requerido</p>
<label for="">Nombre: </label>
<input type="text" required #nameInput2="ngModel" [(ngModel)]="person.name">
<p [style.font-style]="nameInput2.invalid ? 'italic' : 'normal'">Texto texto texto</p>
<div class="styles">
  <div>
    <input type="number" [(ngModel)]="widthImg">
  </div>
  <div>
    <img [style.width.px]="widthImg" src="./assets/images/yami.jpg" alt="image">
  </div>
</div>
<hr>
<h1>*ngFor objs</h1>
<div class="products-grid">
  <div *ngFor="let product of products">
    <img width="250" [src]="product.image" alt="image">
    <h2>Precio: {{ product.price }}</h2>
    <p>{{ product.name }}</p>
  </div>

</div>
